name: Deploy Angular app to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write  #  donne la permission au bot d'Ã©crire sur gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build -- --configuration production

      - name: Copy index.html to 404.html
        run: cp dist/image-annotator/index.html dist/image-annotator/404.html

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/image-annotator
          commit-message: "Deploy from GitHub Actions"
